<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Muzej Povijesti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #423E28;
        }

        h1 {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin: 0;
            font-family:sans-serif;
            
            
        }

            padding: 20px;
        }

            width: 60%;

        }

        p {
            max-width: 700px;
            margin: 0 auto;

    <h1>Muzej Povijesti</h1>

    <div class="container">
        <img src="muzej.jpg" alt="Slika muzeja">

            našeg društva kroz zanimljive i edukativne sadržaje.
